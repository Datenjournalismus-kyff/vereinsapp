<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vereins-Info-Zentrale</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6; /* Tailwind blue-500 */
        }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tab-button.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
    <!--
        WICHTIG: data.js WIEDER IMPORTIERT.
        Sie wird Ã¼ber den http-server automatisch aus den .md Dateien generiert.
    -->
    <script src="./data.js"></script>
</head>
<body class="antialiased min-h-screen">
<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
    <!-- Header -->
    <header class="text-center py-6 mb-8 border-b border-gray-200">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">
            <i class="fas fa-bullhorn text-blue-500 mr-2"></i> Vereins-Info-Zentrale
        </h1>
        <p class="text-gray-500">Neuigkeiten, Termine & Ansprechpartner</p>
    </header>

    <!-- Tab Navigation -->
    <div class="flex justify-center mb-6 space-x-4 border-b border-gray-300">
        <button id="tab-news" data-tab="news" class="tab-button active p-3 text-lg text-gray-600 hover:text-blue-500 transition duration-150 ease-in-out">
            <i class="fas fa-newspaper mr-2"></i> Neuigkeiten
        </button>
        <button id="tab-appointments" data-tab="appointments" class="tab-button p-3 text-lg text-gray-600 hover:text-blue-500 transition duration-150 ease-in-out">
            <i class="fas fa-calendar-alt mr-2"></i> Termine
        </button>
        <button id="tab-contacts" data-tab="contacts" class="tab-button p-3 text-lg text-gray-600 hover:text-blue-500 transition duration-150 ease-in-out">
            <i class="fas fa-headset mr-2"></i> Kontakte
        </button>
    </div>

    <!-- Tab Content Containers -->
    <div id="content-news" class="tab-content">
        <h2 class="text-2xl font-bold mb-4 text-gray-700 border-l-4 border-blue-500 pl-3">Aktuelle Neuigkeiten</h2>
        <div id="news-list" class="space-y-6">
            <!-- Neuigkeiten werden hier gerendert -->
        </div>
    </div>

    <div id="content-appointments" class="tab-content hidden">
        <h2 class="text-2xl font-bold mb-4 text-gray-700 border-l-4 border-blue-500 pl-3">Kommende Termine</h2>
        <div id="appointments-list" class="space-y-4">
            <!-- Termine werden hier gerendert -->
        </div>
    </div>

    <div id="content-contacts" class="tab-content hidden">
        <h2 class="text-2xl font-bold mb-4 text-gray-700 border-l-4 border-blue-500 pl-3">Ansprechpartner</h2>
        <div id="contacts-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Kontakte werden hier gerendert -->
        </div>
    </div>
</div>

<!-- Haupt-JavaScript Logik -->
<script src="./app.js"></script>
</body>
</html>
